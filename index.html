<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Reaktionsgenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GIF Reaktionsgenerator</h1>

        <label for="situation">Välj en situation:</label>
        <select id="situation">
            <option value="När jag får lön">När jag får lön</option>
            <option value="När jag är trött">När jag är trött</option>
            <option value="När jag hittar något jag tappat">När jag hittar något jag tappat</option>
            <option value="När jag träffar min idol">När jag träffar min idol</option>
            <option value="När jag ser en bra film">När jag ser en bra film</option>
            <option value="När jag vinner på lotto">När jag vinner på lotto</option>
            <option value="När jag får en komplimang">När jag får en komplimang</option>
            <option value="När någon säger något roligt">När någon säger något roligt</option>
            <option value="När jag är glad">När jag är glad</option>
            <option value="När någon berättar en skvallerhistoria">När någon berättar en skvallerhistoria</option>
            <option value="När jag får en överraskning">När jag får en överraskning</option>
            <option value="När jag äter min favoritmat">När jag äter min favoritmat</option>
            <option value="När jag hör min favoritlåt">När jag hör min favoritlåt</option>
            <option value="När jag ser något sött">När jag ser något sött</option>
        </select>

        <button id="getGifBtn">Hämta GIF</button>

        <div id="gifContainer"></div>

        <div id="historySection">
            <h3>Historik</h3>
            <ul id="historyList"></ul>
        </div>

        <div id="shareSection">
            <button id="copyBtn">Kopiera GIF-länk</button>
            <button id="shareFacebook">Dela på Facebook</button>
            <button id="shareTwitter">Dela på Twitter</button>
        </div>

        <label for="dramaMode">Aktivera Drama Mode:</label>
        <input type="checkbox" id="dramaMode">

        <button id="clearHistoryBtn">Rensa historik</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
